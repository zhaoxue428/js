<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(3 > 5)//false
        console.log(2 == '2')//true
        // 1. === 是判斷 數值和數據類型都一樣的時候才可以
        console.log(2 === '2')//false
        console.log(NaN === NaN)//false   NaN 不等於任何人，包括他自己(記住就行)
        // 2.通過isNaN這個函數來判斷一個？是否為NaN
        console.log(isNaN(NaN));  // true
        console.log(isNaN(42));   // false
        console.log(isNaN('Hello'));  // true，尝试将非数值转换为数字时返回NaN
    </script>
</body>
</html>
