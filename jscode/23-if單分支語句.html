<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  1.單分支語句
        // if(true){
        //     console.log('執行語句')
        // }

        //true
        if(3 < 5){
            console.log('執行語句')
        }

        //false
        if (2 === '2'){
            console.log('執行語句')
        }

        //false  除了數字0，其他數字都爲真
        if (0){
            console.log('執行語句')
        }

        //false   空字符串為假，其他字符串爲真
        if (''){
            console.log('執行語句')
        }
    </script>
</body>
</html>
