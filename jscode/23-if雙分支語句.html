<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 用戶輸入
        let uname = prompt('請輸入您的用戶名')
        let code = +prompt('請輸入您的密碼')
        // 2. 判斷輸出
        if(uname === 'pink' && code === 123456 ){
            alert('恭喜登陸成功')
        }else{
            alert('用戶名或者密碼錯誤')
        }
    </script>
</body>
</html>
