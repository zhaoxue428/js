<body>
    <script>
    // 弱数据类型的语言  --js(只有赋值了，才知道是什么数据类型  --如字符串数据类型)

    console.log(num)
    // 强数据类型的语言  --java  int num = 10 (int意味着后面的是整数数据类型)
    console.log(3 % 5)//3(取余)
    </script>
