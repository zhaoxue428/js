<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.声明一个临时变量temp
        let num1 = 10
        let num2 = 20
        let temp
        // 2.把num1的值赋值给temp
        temp = num1
        // 3.把num2的值赋值给num1
        num1 = num2
        // 4.把temp的值赋值给num2
        num2 = temp
        console.log(num1,num2);
    </script>
</body>
</html>
