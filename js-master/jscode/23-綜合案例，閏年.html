<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 用戶輸入 
        let year = +prompt('請輸入年份')
        // 2.判斷輸出
        if(year % 4 === 0 && year % 100 !== 0 || year % 400 === 0){
            alert(`${year}年為閏年`)
        }else{
            alert(`${year}年為平年`)
        }
    </script>
</body>
</html>
