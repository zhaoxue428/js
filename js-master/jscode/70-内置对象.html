<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 内置对象是什么  -- 比如docoment.write(); 

        // 2. math  -- math对象在线文档 --mdn
        // 属性
        console.log(Math.PI) // 3.1415926
        // 方法
        // ceil 天花板 向上取整
        console.log(Math.ceil(1.1)) // 2 -- ceil 往大了取数
        // floor 地板
        console.log(Math.floor(1.1)) // 1
        // 四舍五入 round
        console.log(Math.round(1.9)) // 2
    </script>
</body>
</html>
