<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       //arr.push  --新增：方法將一個或多個元素添加到數組的末尾，並返回該數組的新長度
       let arr = ['pink','hotpink']
       console.log(arr.push('deeppink'))// 3  --push，返回該數組的新長度（有返回值）
       console.log(arr)//'pink','hotpink'，'deeppink']
       arr.push('yellowpink')


       //arr.unshift  --新增；將一個或多個元素添加到數組的開頭，並返回該數組的新長度
        let arr1 = ['pink','hotpink']
        arr1.unshift('red')
        console.log(arr1)
    </script>
</body>
</html>
