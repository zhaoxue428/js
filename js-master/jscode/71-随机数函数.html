<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 0. math.random

        // 1.生成0～10之间的整数
        Math.floor(Math.random()*(10 + 1))

        // 2. 抽数组里面的任意数
        let arr = ['lily','xiaoming','xiaohuang']
        let random = Math.floor(Math.random() * arr.length) // random 是 arr的随机整数
        console.log(arr[random])

        // 3. 取 N ～ M 之间的随机整数
        function getRandom(N, M){
            return Math.floor(Math.random() * (M - N + 1) + N)
        } 
        console.log(getRandom(4, 8))
    </script>
</body>
