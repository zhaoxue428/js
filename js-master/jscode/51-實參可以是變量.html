<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getSum(n = 0, m = 0){
            let sum = 0
            for(let i = n; i <= m; i++){
                sum += i
            }
            console.log(sum)
        }
        getSum()
        getSum(1,2)
        let num1 = +prompt('請輸入起始值：')
        let num2 = +prompt('請輸入結束值：')
        //調用函數
        getSum(num1,num2)//實參可以是變量
    </script>
</body>
</html>
