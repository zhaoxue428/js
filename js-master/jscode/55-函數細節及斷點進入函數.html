<body>
    <script>
        //函數名相同，後面的覆蓋前面的


        //實參多餘行參
        function getSum(x,y){
            return x + y
        }
        console.log(getSum)//3
        getSum(1,2,3)

        function fn(a,b){
            return a + b
        }
        console.log(fn)//1 + undefined = NaN
        fn(1)
    </script>
